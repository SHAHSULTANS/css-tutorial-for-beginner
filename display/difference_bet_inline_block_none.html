
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Select a display type in the list below to change <span id="mySpan">this span element's</span> display</p>
    <select onchange="myFunction(this)" size="3" style="background-color: aqua;">
        <option>block</option>
        <option>inline</option>
        <option>none</option>
    </select>




    <script>
        function myFunction(x){
            var whichselected=x.selectedIndex;//here it retrun index(0 base).
            var sel=x.options[whichselected].value;//use value or text.
            document.getElementById("mySpan").style.display=sel;

        }
    </script>


    
</body>
</html>
