

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .imgbox{
            float: left;
            text-align: center;
            width: 120px;
            border: 1px solid gray;
            margin: 4px;
            padding: 6px;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Difference between display:none and Visibility:hidden.</h3>

    <p><strong>Visibility:hidden</strong> hides the elements, but still take up space in the lay out.</p>

    <p><strong>Display:none</strong> hides the elements, and it doesn't take up any space in the lay out.</p>


    <div class="imgbox" id="img1">
        Box1<br>
        <img src="NYCcentral.jpg" alt="image of NYC" height="200px" width="120px">
        <button onclick="removeElement()">Remove</button>

    </div>
    <div class="imgbox" id="img2">
        Box2<br>
        <img src="NYCcentral.jpg" alt="image of NYC" height="200px" width="120px">
        <button onclick="hideElement()">Hide</button>
    </div>

    <div class="imgbox" id="im2">
        Box2<br>
        <img src="NYCcentral.jpg" alt="image of NYC" height="200px" width="120px">
        <button onclick="resetElement()">Reset All</button>
    </div>



    <script>
        function hideElement(){
            document.getElementById("img2").style.visibility="hidden";
        }

        function removeElement(){
            document.getElementById("img1").style.display="none";
        }
        function resetElement(){
            document.getElementById("img2").style.visibility="visible";
            document.getElementById("img1").style.display="block";
        }
    </script>

</body>
</html>
