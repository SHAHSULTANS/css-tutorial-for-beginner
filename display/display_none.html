
<!--Hiding element ca be done by setting the display property to(none). The element will be hidden and the page will be displayed as if the element is not there.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #no{
            display: none;
        }
    </style>
</head>
<body>
    <h1>This is Visible display</h1>
    <h1 id="no">This is hidden display</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet, adipisci obcaecati ullam distinctio qui exercitationem expedita suscipit explicabo at odio facere dignissimos, quam et. Earum error asperiores magnam libero assumenda.</p>
    
</body>
</html>
